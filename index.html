<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Full Name" name="name" required />
                <input type="text" placeholder="Username" name="username" required />
                <input type="text" placeholder="NIM" name="nim" required />
                <input type="email" placeholder="Email" name="email" required />
                <input type="password" placeholder="Password" name="password" required />
                <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signInForm">
                <h1>Sign In</h1>
                <input type="text" placeholder="Email / Username / NIM" name="identifier" required />
                <input type="password" placeholder="Password" name="password" required />
                <button type="submit">Sign In</button>
                <p class="reset-text">Forgot password? <a href="#" id="resetPasswordLink">Reset here</a></p>
            </form>
            <div id="resetPasswordSection">
                <form id="resetPasswordForm">
                    <h1>Reset Password</h1>
                    <input type="email" placeholder="Email" name="resetEmail" required />
                    <input type="password" placeholder="New Password" name="newPassword" required />
                    <input type="password" placeholder="Confirm New Password" name="confirmNewPassword" required />
                    <button type="submit">Reset Password</button>
                    <p class="reset-text"><a href="#" id="backToSignIn">Back to Sign In</a></p>
                </form>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
